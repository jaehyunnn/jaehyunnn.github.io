# GitHub Actions: Notion에서 데이터 fetch → Next.js 빌드 → GitHub Pages 배포
name: Deploy to GitHub Pages

on:
  # main 브랜치에 push 시
  push:
    branches: [main]

  # 6시간마다 자동 빌드 (Notion 변경사항 반영)
  schedule:
    - cron: '0 */6 * * *'

  # GitHub Actions 탭에서 수동 실행 버튼
  workflow_dispatch:

# GitHub Pages 배포 권한
permissions:
  contents: read
  pages: write
  id-token: write

# 동시 배포 방지
concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Fetch Notion data
        run: npx tsx scripts/fetch-notion.ts
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_BLOG_DB_ID: ${{ secrets.NOTION_BLOG_DB_ID }}
          NOTION_PROJECTS_DB_ID: ${{ secrets.NOTION_PROJECTS_DB_ID }}
          NOTION_ABOUT_PAGE_ID: ${{ secrets.NOTION_ABOUT_PAGE_ID }}
          NOTION_ABOUT_EN_PAGE_ID: ${{ secrets.NOTION_ABOUT_EN_PAGE_ID }}

      - name: Build Next.js (static export)
        run: npx next build --turbopack
        env:
          NEXT_PUBLIC_SITE_URL: https://jaehyunnn.github.io
          # Giscus (선택 - Secrets에 추가하거나 여기에 직접 입력)
          # NEXT_PUBLIC_GISCUS_REPO: ${{ secrets.GISCUS_REPO }}
          # NEXT_PUBLIC_GISCUS_REPO_ID: ${{ secrets.GISCUS_REPO_ID }}
          # NEXT_PUBLIC_GISCUS_CATEGORY_ID: ${{ secrets.GISCUS_CATEGORY_ID }}

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
