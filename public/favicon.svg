<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="ringGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d4a574;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f5dbb8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c89858;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="diamondGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.95" />
      <stop offset="50%" style="stop-color:#e8f4f8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c5dae3;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="bgGradient">
      <stop offset="0%" style="stop-color:#fffef9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fdf8f0;stop-opacity:1" />
    </radialGradient>
    <filter id="shadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="shine">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="0" dy="0" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="256" height="256" fill="url(#bgGradient)" rx="32"/>

  <!-- Ring -->
  <g filter="url(#shadow)">
    <!-- Main ring circle -->
    <circle cx="128" cy="140" r="65" fill="none" stroke="url(#ringGradient)" stroke-width="12" opacity="0.95"/>

    <!-- Inner ring detail -->
    <circle cx="128" cy="140" r="60" fill="none" stroke="url(#ringGradient)" stroke-width="2" opacity="0.6"/>

    <!-- Outer ring highlight -->
    <circle cx="128" cy="140" r="70" fill="none" stroke="url(#ringGradient)" stroke-width="1.5" opacity="0.4"/>

    <!-- Diamond setting on top of ring -->
    <g filter="url(#shine)">
      <!-- Diamond facets -->
      <path d="M 128 75 L 145 95 L 128 105 L 111 95 Z" fill="url(#diamondGradient)" opacity="0.95"/>
      <path d="M 128 75 L 145 95 L 128 85 Z" fill="#ffffff" opacity="0.7"/>
      <path d="M 128 75 L 111 95 L 128 85 Z" fill="#e8f4f8" opacity="0.6"/>
      <path d="M 128 85 L 145 95 L 128 105 Z" fill="#c5dae3" opacity="0.5"/>
      <path d="M 128 85 L 111 95 L 128 105 Z" fill="#d5e5eb" opacity="0.55"/>

      <!-- Diamond sparkle -->
      <circle cx="128" cy="82" r="2" fill="#ffffff" opacity="0.9"/>
      <line x1="128" y1="77" x2="128" y2="81" stroke="#ffffff" stroke-width="1.5" opacity="0.7"/>
      <line x1="126" y1="79" x2="130" y2="79" stroke="#ffffff" stroke-width="1.5" opacity="0.7"/>
    </g>

    <!-- Ring band details -->
    <ellipse cx="128" cy="140" rx="8" ry="6" fill="url(#ringGradient)" opacity="0.8"/>

    <!-- Decorative dots on band -->
    <circle cx="78" cy="125" r="2.5" fill="#d4a574" opacity="0.6"/>
    <circle cx="178" cy="125" r="2.5" fill="#d4a574" opacity="0.6"/>
    <circle cx="90" cy="165" r="2.5" fill="#c89858" opacity="0.6"/>
    <circle cx="166" cy="165" r="2.5" fill="#c89858" opacity="0.6"/>
  </g>

  <!-- Subtle heart accent -->
  <g opacity="0.15" transform="translate(128, 200)">
    <path d="M 0 -5 C -6 -5, -10 -2, -10 3 C -10 10, 0 15, 0 15 C 0 15, 10 10, 10 3 C 10 -2, 6 -5, 0 -5 Z"
          fill="#d4a574"/>
  </g>
</svg>